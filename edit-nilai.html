<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo.png">
    <title>Edit Nilai | Dashboard Akademik</title>
    <!-- Load FontAwesome kit -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .title {
            color: #00796b;
            font-weight: 700;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .icon {
            font-size: 2em;
            color: #00796b;
            margin-bottom: 20px;
        }

        .form_group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form_group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #00796b;
        }

        .form_style {
            width: 100%;
            padding: 10px;
            border: 2px solid #00796b;
            border-radius: 5px;
            font-size: 1em;
            color: #00796b;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #00796b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form_area">
            <p class="title">Dashboard Akademik <span class="fa-layers fa-fw"><i class="fas fa-music"></i></span></p>
            <p class="register-title"><strong>Edit Nilai</strong></p>
            <h4>Edit Informasi Nilai Mahasiswa di Sini!</h4>
            <form id="nilaiForm">
                <div class="form_group">
                    <label class="sub_title" for="id_nilai">Id Nilai</label>
                    <input type="text" placeholder="Masukan Id Nilai" id="id_nilai" class="form_style" name="id_nilai" required>
                </div>
                <div class="form_group">
                    <label class="sub_title" for="id_mahasiswa">Id Mahasiswa</label>
                    <input type="text" placeholder="Masukan id Mahasiswa" id="id_mahasiswa" class="form_style" name="id_mahasiswa" required>
                </div>
                <div class="form_group">
                    <label class="sub_title" for="id_matakuliah">Id Matakuliah</label>
                    <select id="id_matakuliah" class="form_style" name="id_matakuliah" required>
                        <option value="" disabled selected>Select Matakuliah</option>
                    </select>
                </div>
                <div class="form_group">
                    <label class="sub_title" for="nilai">Nilai</label>
                    <input type="text" placeholder="Masukan Nilai" id="nilai" class="form_style" name="nilai" required>
                </div>
                <div>
                    <button type="submit" id="submit-btn" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const token = document.cookie.split("; ").find(row => row.startsWith("token=")).split("=")[1];
            const urlParams = new URLSearchParams(window.location.search);
            const id_nilai = urlParams.get('id');

            if (!token) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No token found. Please log in first.'
                });
                return;
            }

            try {
                // Fetch nilai details
                const nilaiResponse = await fetch(`https://130.162.195.228/mhs714220026/nilai/${idNilai}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!nilaiResponse.ok) {
                    throw new Error('Failed to fetch nilai details');
                }

                const nilaiData = await nilaiResponse.json();
                document.getElementById('idNilai').value = nilaiData.id_nilai;
                document.getElementById('idMahasiswa').value = nilaiData.id_mahasiswa;
                document.getElementById('idMatakuliah').value = nilaiData.id_matakuliah;
                document.getElementById('nilai').value = nilaiData.nilai;
                // Fetch matakuliah list
                const matakuliahResponse = await fetch('https://130.162.195.228/mhs714220026/matakuliah', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!matakuliahResponse.ok) {
                    throw new Error('Failed to fetch matakuliah');
                }

                const matakuliahData = await matakuliahResponse.json();
                const matakuliahSelect = document.getElementById('id_matakuliah');

                // Populate dropdown with matakuliah
                matakuliahData.forEach(matakuliah => {
                    const option = document.createElement('option');
                    option.value = matakuliah.id_matakuliah;
                    option.textContent = matakuliah.nama_matakuliah;
                    if (matakuliah.id_matakuliah === nilaiData.id_matakuliah) {
                        option.selected = true;
                    }
                    matakuliahSelect.appendChild(option);
                });

                // Handle form submission
                document.getElementById('nilaiForm').addEventListener('submit', async function(event) {
                    event.preventDefault();

                    const id_nilai = document.getElementById('id_nilai').value;
                    const id_mahasiswa = parseInt(document.getElementById('id_mahasiswa').value);  // Convert to integer
                    const id_matakuliah = parseInt(document.getElementById('id_matakuliah').value);  // Convert to integer
                    const nilai = parseInt(document.getElementById('nilai').value);  // Convert to integer

                    const requestBody = { id_nilai, id_mahasiswa, id_matakuliah, nilai };

                    try {
                        const response = await fetch(`https://130.162.195.228/mhs714220026/nilai/${id_nilai}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify(requestBody)
                        });

                        if (!response.ok) {
                            throw new Error('Failed to update nilai');
                        }

                        Swal.fire({
                            icon: 'success',
                            title: 'Success',
                            text: 'Update Nilai berhasil!'
                        }).then(() => {
                            window.location.href = 'nilai.html';
                        });
                    } catch (error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                        });
                    }
                });
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                });
            }
        });
    </script>
</body>
</html>
